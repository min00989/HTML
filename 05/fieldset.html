<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레드향 주문하기</title>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form action="">
    <fieldset>
      <legend>상품 선택</legend>
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
    </fieldset>
    <ul id="shipping">
      <li>
        <lable for="user-name">이름</lable>
        <input type="text" id="user-name">
      </li>
      <li>
        <lable for="addr">배송 주소</lable>
        <input type="text", id="addr">
      </li>
      <li>
        <lable for="mail">이메일 주소</lable>
        <input type="email", id="mail">
      </li>
      <li>
        <lable for="phone">연락처</lable>
        <input type="tel", id="phone">
      </li>
    </ul>
  </form>
</body>
</html>
