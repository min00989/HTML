<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="css/joinform.css">
</head>
<body>
  <form action="">
    <h1 class="login-title">회원가입</h1>
    <label for="">아이디</label>
    <input type="text" id="userid" name="userid">

    <label for="usernaem">이름</label>
    <input type="text" name="usernaem" id="usernaem">

    <label for="password">비밀번호</label>
    <input type="password" name="password" id="password">

    <label for="pwd-repeat">비밀번호 확인</label>
    <input type="password" name="pwd-repeat" id="pwd-repeat">

    <label for="email">이메일</label>
    <input type="email" name="email" id="email">

    <label>성별</label>
    <lable><input type="radio" name="gender" value="male" checked>남성</lable>
    <lable><input type="radio" name="gender" value="female">여성</lable>
    <lable><input type="radio" name="gender" value="none">밝히고 싶지 않음</lable>

    <label for="birthdate">생년월일</label>
    <input type="date" name="birthdate" id="birthdate">

    <label for="interest">관심사</label>
    <label><input type="checkbox" name="interest" value="pgm">프로그래밍</label>
    <label><input type="checkbox" name="interest" value="sport">스포츠</label>
    <label><input type="checkbox" name="interest" value="film">영화</label>
    <label><input type="checkbox" name="interest" value="economy">경제</label>

    <label for="profession">직업</label>
    <select name="profession" id="profession">
      <option value="student">학생</option>
      <option value="office_worker">회사원</option>
      <option value="self-employed">자영업</option>
      <option value="educator">교사</option>
      <option value="athlete">운동선수</option>
      <option value="musicien">음악가</option>
      <option value="painter">화가</option>
    </select>

    <label for="duration">프로그래밍 공부한 기간(년)</label>
    <input type="number" min="0" name="duration" id="duration">

    <label for="profile">프로필 사진</label>
    <input type="file" name="profile" id="profile">

    <label for="introduce">소개</label>
    <textarea name="introduce" id="introduce"></textarea>

    <button>가입하기</button>

  </form>
</body>
</html>
