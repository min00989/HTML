<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제</title>
  <style>
    #container{
      width: 520px;
      border: 1px solid black;
      padding: 20px 40px;
      margin: 0 auto;
    }
    ul {
      list-style-type: none;
    }
    li {
      line-height: 30px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form action="">
    <h3>개인 정보</h3>
    <ul>
      <li>
        <label>이름<input type="text" placeholder="공백 없이 입력하세요"></label>
      </li>
      <li>
        <label>연락처<input type="tel"></label>
      </li>
    </ul>
  <label>
    <h3>지원 분야</h3>
    <ul>
      <li>
      <label><input type="radio" name="filed" value="web">웹 퍼블리싱</label> <br>
      <label><input type="radio" name="filed" value="dev">웹 애플리케이션 개발</label> <br>
      <label><input type="radio" name="filed" value="env">개발 환경 개선</label>
      </li>
  </ul>
  </label>
  <label>
    <h3>지원 동기</h3>
      <label for="memo"></label>
      <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
  </label>
    <div>
      <input type="submit" value="접수하기">
      <input type="reset" value="다시 쓰기">
    </div>
  </form>
</div>
</body>
</html>
