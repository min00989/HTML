<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>특정한 값으로 끝나는 속성의 요소를 선택</title>
  <style>
    ul{
      list-style: square;
    }
    li a {
      line-height: 30px;
      font-size: 14px;
      color: blue;
      text-decoration: none;
    }

    a[href $= hwp] {
      padding-right: 25px;
      background: url(images/hwp_icon.gif) no-repeat center right;
    }

    a[href $= xls] {
      padding-right: 25px;
      background: url(images/excel_icon.gif) no-repeat center right;
    }
  </style>
</head>
<body>
  <h3>회사 소개 파일 다운받기</h3>
  <ul>
    <li><a href="intro.hwp">hwp파일</a></li>
    <li><a href="intro.xls">엑셀 파일</a></li>
  </ul>
</body>
</html>
