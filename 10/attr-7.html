<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일부 속성값이 일치하는 요소를 선택</title>
  <style>
    ul{
      list-style: square;
    }
    li a {
      line-height: 30px;
      font-size: 16px;
      color: black;
      text-decoration: none;
      line-height: 33px;
    }

    a[href *= w3] {
      background : blue;
      color: white;
    }

  </style>
</head>
<body>
  <h3>HTML5 참고 사이트</h3>
  <ul>
    <li><a href="http://html.spec.whatwg.org">HTML 표준안 사이트</a></li>
    <li><a href="http://caniuse.com">HTML지원 여부 체크</a></li>
    <li><a href="http://www.w3.org/TR/css3-mediaquerise">미디어쿼리</a></li>
  </ul>
</body>
</html>
