<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델 테두리 스타일</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      margin: 15px;
      display: inline-block;
      border-style: dashed;
      border-width: 3px;
    }
    #box1 {
      border-color: red;
    }

    #box2 {
      border-top-color: blue;
      border-left-color: red;
      border-right-color: green;
      border-bottom-color: blueviolet;
    }
  </style>

</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
</body>
</html>
