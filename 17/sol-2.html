<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 2</title>
  <style>
    form {
      margin-bottom: 30px;
    }
    input[type="text"] {
      width: 30px;
      height: 20px;
      text-align: center;
    }
    button {
      margin-left: 10px;
    }
    table {
      width: 300px;
    }
    table, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
    td {
      padding: 10px;
    }
  </style>
</head>
<body>
  <form action="">
    <input type="text" id="rCount" value="1">행
    <input type="text" id="cCount" value="1">열
    <button onclick="writeTable(); return false;">작성</button>
  </form>
  <div id="contents"></div>
  <script>
    // 새로운 요소 추가하기 - tag : createElement(), - text : createTextNode(), 자식 요소로 추가 : appendChild
    // 속성 생성 - createAttribute(), setAttributeNode() : 요소에 속성 추가

    function writeTable() {
      var rCount = document.querySelector("#rCount").value;
      var cCount = document.querySelector("#cCount").value;
      // 여기에 코드를 작성해 주세요.
      
      var tableNode = document.createElement("table");
      for(var i = 0; i< rCount; i++){
        var tr = document.createElement("tr");
        
        for(var j = 0; j < cCount; j++){
          var td = document.createElement("td");
          var text = document.createTextNode(i + "," + j);
          td.appendChild(text);
          tr.appendChild(td);
        }
        tableNode.appendChild(tr);
      }
      var contents = document.querySelector("#contents");
      contents.appendChild(tableNode);
    }
  </script>
</body>
</html>
