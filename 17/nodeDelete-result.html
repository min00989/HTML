<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 프로그래밍</title>
  <link rel="stylesheet" href="css/nodelist.css">
</head>
<body>
  <div id="container">
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요</p>
    <p>공부가 끝난 것은 클릭해서 삭제할 수 있습니다.</p>
    <form action=" ">
      <input type="text" id="subject" autofocus>
      <button onclick="newRegister(); return false;">추가</button>
    </form>
    <hr>
    <ul id="itemList"></ul>
  </div>
  <script>
    function newRegister() {
      var newItem = document.createElement("li"); // 새로운 li 요소 노드를 추가
      var subject = document.querySelector("#subject"); // 폼의 텍스트 필드를 가져옴
      var newText = document.createTextNode(subject.value);
      // 필드값을 텍스트 노드로 추가
      newItem.appendChild(newText);  // 텍스트 노드를 자식 노드로 연결
      
      var itemList = document.querySelector("#itemList"); // 부모 노드를 가져옴
      //itemList.appendChild(newItem); // 새로 만든 요소 노드를 부모 노드에 추가

      itemList.insertBefore(newItem, itemList.childNodes[0]);
      subject.value = ""; // 다음 입력을 위해 텍스트 필드 비우기

      var items = document.querySelectorAll("li"); // 모든 공부 요소들 항목
      for(let i = 0; i < items.length; i++) {
        items[i].addEventListener("click", function() {
          if(this.parentNode)
          this.parentNode.removeChild(this);
        });
      }

    }
  </script>
</body>
</html>
