<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 1</title>
  <style>
    ul {
      list-style: none;
    }
    li {
      font-size: 20px;
      line-height: 35px;
    }
    .check {
      color: black;
      font-size: 20px;
      margin-right: 25px;
    }
  </style>
</head>
<body>
  <h1>할 일 목록</h1>
  <ul>
    <li><span class="check">&check;</span>할 일 1</li>
    <li><span class="check">&check;</span>할 일 2</li>
    <li><span class="check">&check;</span>할 일 3</li>
    <li><span class="check">&check;</span>할 일 4</li>
    <li><span class="check">&check;</span>할 일 5</li>
  </ul>
  <script>
    // const check = document.querySelectorAll(".check");
    // for(let i = 0; i < check.length; i++){
    //   check[i].addEventListener("click", function() {
    //     this.style.color = "#ccc";
    //     el.parentNode.style.color = "#ccc";
    //     el.parentNode.style.textDecoration = "line-through";
    //   });
    // }

    const check = document.querySelectorAll(".check");
    check.forEach((el) => {
      el.addEventListener("click", function() {
        if(this.style.color === 'rgb(204, 204, 204)') {
        this.style.color ='#999';
        this.parentNode.style.color = '#000';
        this.parentNode.style.textDecoration = "none";
      }else {
        this.style.color ='#ccc';
        this.parentNode.style.color = '#ccc';
        this.parentNode.style.textDecoration = "line-through";
      }
      });
    })
  </script>
</body>
</html>
