<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this</title>
</head>
<body>
  <p>menu-1</p>
  <p>menu-2</p>
  <p>menu-3</p>
  <script>
    const pEls = document.querySelectorAll("p");
    pEls.forEach((el) => {
      el.addEventListener("click", () => {
        if(this.style.color === 'red') {
          this.style.color = 'black'
        }else {
          this.style.color = 'red';
        }
      });
    });
  </script>

</body>
</html>
