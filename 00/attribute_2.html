<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attribute</title>
  <style>
    .red {
      color: red;
    }
    .fz20 {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <a href="http://www.ikosmo.co.kr/main" class="fz20">코스모</a>
  <script>
    const aE1 = document.querySelector("a");
    aE1.setAttribute("class", "red"); // 변경

    // aE1.classList.add('red'); // 추가
  </script>
</body>
</html>
