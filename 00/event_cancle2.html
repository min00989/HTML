<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event cancle</title>
</head>
<body>
  <a href="https://www.naver.com">menu1</a>
  <a href="https://www.naver.com">menu2</a>
  <script>
    const aEls = document.querySelectorAll('a');
    aEls.forEach((el) => {
      el.addEventListener("click", (e) => {e.preventDefault()});
    });
  </script>
</body>
</html>
