<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event</title>
</head>
<body>
  <input type="text">
  <button>조회</button>
  <script>
    const btnE1 = document.querySelector("button");
    btnE1.addEventListener("click", (e) => {
      // console.log('click event');
      // console.log(e);
      searchGo();
    });

    const inputE1 = document.querySelector("input");
    inputE1.addEventListener("keydown", (e) => {
      //console.log(e);
      // alert(e.keyCode);
      if(e.keyCode === 13) { // 엔터 값이 들어오면 조회 버튼
        searchGo();
      }
    });

    function searchGo() {
      console.log("검색....");
    }
  </script>
</body>
</html>
