<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      border: 2px dotted #eee;
      background-color: white;
      padding: 15px;
      width: 150px 50px;
    }
    .center {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="center">
    <button id="container">현재 시간 보기</button>
  </div>
    <script>
      function openCenter(doc, win, w, h){
        var left = (screen.availWidth - w) / 2;
        var top = (screen.availHeight - h) / 2 ;
        var opt = "left=" + left + ",top=" + top + ",width=" + w + ",height=" + h;
        window.open(doc, win, opt);
      }
      document.querySelector("#container").onclick = function() {openCenter("sol-1.html", "popup", 400, 200)};
    </script>
</body>
</html>
