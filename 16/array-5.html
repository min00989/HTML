<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slice()</title>
</head>
<body>
  <script>
    // slice() 추출한 요소로 배열 만듦, 기존 배열 변경 안 됨
    var colors = ["red", "green", "blue", "white", "black"];
    var colors2 = colors.slice(2); // 인덱스 값이 2인 요소부터 마지막 요소까지 꺼내기
    document.write(colors2);
    document.write("<hr>");

    var colors3 = colors.slice(2, 4); // 인덱스 값이 2 ~ 3인(2부터 4이전까지) 요소까지 꺼내기
    document.write(colors3);
  </script>
</body>
</html>
