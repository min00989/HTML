<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array 객체의 메서드</title>
</head>
<body>
  <p>splice 메서드 사용하기</p>
  <script>
    // 인수가 1개인 경우
    var numbers = [1, 2, 3, 4, 5];
    var newNumbers = numbers.splice(2); // 2부터 마지막까지 삭제
    document.write("반환된 배열 : " + newNumbers + "<br>");
    document.write("변경된 배열 : " + numbers);
    document.write("<hr>");

    // 인수가 2개인 경우
    var study = ["html", "css", "web", "jsp"];
    var newStudy = study.splice(2, 1);
    document.write("반환된 배열 : " + newStudy + "<br>");
    document.write("변경된 배열 : " + study);
    document.write("<hr>");

    // 인수가 3개인 경우
    var newStudy2 = study.splice(2, 1, "js");
    document.write("반환된 배열 : " + newStudy2 + "<br>");
    document.write("변경된 배열 : " + study);

    // splice 리턴값은 삭제값
    // 원본 배열은 변경 두 번째 파라미터에 따라 추가, 변경
  </script>
  
</body>
</html>
