<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array 객체의 메서드</title>
</head>
<body>
  <script>
    var nums = [1, 2, 3];
    var chars = ["a", "b", "c", "d"];
    // 두 개의 배열 합치기
    var numsChars = nums.concat(chars);
    var CharsNums = chars.concat(nums);
    document.write("nums = [1, 2, 3]");
    document.write("<br>");
    document.write("chars = ['a', 'b', 'c', 'd']");
    document.write("<hr>");
    document.write("concat() nums에 chars 합치면 : ", numsChars, "<br> concat() chars에 nums 합치면 : " + CharsNums);
    document.write("<hr>");
    
    // 배열 내의 요소 합치기
    var string1 = nums.join();
    document.write("join() 구분자 없이 : ", string1);
    document.write("<br>");
    var string2 = chars.join('/');
    document.write("join() '/' 구분자 지정 : ", string2);
    document.write("<hr>");

    // 요소 추가 - 새로운 length 값 반환
    var ret1 = nums.push(4, 5);
    document.write("push()  length : ", ret1, " | 배열 : ", nums);
    document.write("<br>");
    var ret2 = nums.unshift(0);
    document.write("unshift() length : ", ret2, " | 배열 : ", nums);
    document.write("<hr>");

    // 요소 꺼내기 - 꺼낸 요솟값 반환
    var popped1 = chars.pop();
    document.write("pop() 꺼낸 요소 : ", popped1, " | 배열 : ", chars);
    document.write("<br>");
    var popped2 = chars.shift();
    document.write("shift() 꺼낸 요소 : ", popped2, " | 배열 : ", chars);
  </script>
</body>
</html>
