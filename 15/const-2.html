<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>const 변수</title>
</head>
<body>
  <script>
    const currentYear = 2024;
    console.log(currentYear);
    currentYear = 2025; // 재할당 불가
    console.log(currentYear);

    /*
    var 변수 : 재선언 가능, 재할당 가능
    let 변수 : 재선언 불가, 재할당 가능
    const 변수 : 재선언 불가, 재할당 불가

    #자바스크립트 변수, 이렇게 사용
    - 전역변수는 최소한으로 사용
    - var변수는 함수의 시작 부분에서 선언
    - for문에서 카운터 변수를 사용할 때는 var 예약어를 사용하지 않는다.
      (1. 블록 밖에서 var로 선언 2. let을 사용하여 블록 변수로 선언)
    - ES6를 사용한다면 예약어 var 보다 let을 사용하는 것이 좋음.
    */ 
  </script>
</body>
</html>
