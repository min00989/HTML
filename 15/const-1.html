<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>const 변수</title>
</head>
<body>
  <script>
    const currentYear = 2024;
    console.log(currentYear);
    // 재선언 불가
    const currentYear;

    /*
    var 변수 : 재선언 가능, 재할당 가능
    let 변수 : 재선언 불가
    const 변수 : 재선언 불가, 재할당 불가
    */ 
  </script>
</body>
</html>
