<body>
  <script>
    function calcSum(n) {
      let sum = 0;
      for (let i=1; i < n + 1; i++) {
        sum += i;
      }
      // let sum; // 동일한 변수명으로 재선언 오류 방지
      console.log(sum);
    }
    calcSum(10);
  </script>
