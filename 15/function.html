<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>즉시 실행 함수 만들기</title>
  <style>
    body{
      text-align: center;
      padding-top: 20px;
    }
    .accent {
      font-weight: bold;
      color: blue;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <script>
    (function() {
      var userName = prompt("이름을 입력하세요.");
      document.write("안녕하세요? <span class = 'accent'>" + userName + "</span>님!");
    }());
  </script>
</body>
</html>
