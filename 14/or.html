<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>or 연산자 조건문</title>
</head>
<body>
  <script>
    var numberOne = prompt("1. 50 미만인 숫자를 입력하세요.");
    var numberTwo = prompt("2. 50 미만인 숫자를 입력하세요.");
    if(numberOne !== null && numberTwo !== null) {
      if(numberOne < 10 || numberTwo < 10)
        alert("숫자 2개 중에서 최소한 하나는 10미만입니다.");
      else
        alert("숫자 2개 중에서 10 미만인 수가 없습니다.");
    } else {
      alert("숫자 2개 중에서 취소된 경우가 있습니다.")
    }
  </script>
</body>
</html>
