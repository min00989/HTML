<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>break문으로 구구단 3단까지만 표시하기</title>
  <link rel="stylesheet" href="css/gugudan.css">
</head>
<body>
  <h1>구구단</h1>
  <script>
    var i, j;

    for ( i = 1; i <= 9; i++) { //단 반복문
      document.write("<div>");
      document.write("<h3>" + i + "단</h3>");
      for ( j = 1; j <= 9; j++) {
        document.write(i + " X " + j + " = " + i*j + "<br>");
      }
      document.write("</div>");

      if(i === 3) break;
    }
  </script>
</body>
</html>
