<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문</title>
</head>
<body>
  <script>
    var useNumber = prompt("숫자를 입력하세요.");

    if(useNumber !== null) {
      if(useNumber %3 === 0)
        alert("3의 배수입니다.");
      else
        alert("3의 배수가 아닙니다.");
    }
    else
      alert("입력이 취소되었습니다.");
  </script>
</body>
</html>
