<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문제2</title>
  <style>
    body {
      font-size: 1.2em;
      text-align: center;
    }
    p {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>3의 배수 찾기</h1>
  <script>
    var num = prompt("몇 까지 3의 배수를 찾을까요?");
    var count = 0;
    var result = "";

    if(num !== null){
      for(var i = 1; i <= num; i++) {
        if(i % 3 === 0) {
        result += i + (', ');
        count++ ;
        }
      }
    }
    document.write(result + "<br>");
    document.write("<p>" + num + "까지 3의 배수의 개수 : " + count + "</p>");
  </script>
</body>
</html>
