<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전체 선택자</title>
  <style>
    /*
    전체 선택자 : *, 
    타입 선택자(태그선택자): 
    클래스 선택자: .클래스명
    아이디 선택자 : #아이디명, 그룹선택자 : h1, p {}
    */
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <img src="images/cat.jpg" alt="고양이 사진">
  
</body>
</html>
